<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a TIME account | TIME</title>
    <link
    rel="stylesheet"
    href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
    crossorigin="anonymous"
  />
    <script src="../bootstrap-4/js/jquery-3.6.0.min.js"></script>
    <script src="../bootstrap-4/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../bootstrap-4/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/index_Footer.css">
    <link rel="stylesheet" href="../css/init.css">
    <link rel="stylesheet" href="../css/index_Header.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="icon" href="../Image/logo.png" type="image/gif" sizes="16x16">
</head>
<body>
    <div class="container-fluid jumbotron">
        <div class="box text-center">
            <h3>TIME</h3>
            <h5>Create your CNN account</h5>
            <p>Already have an account? <a href="../html/login.html">Log in.</a></p>
            <div class="form-group ">
                <input type="text" id="email" placeholder="Email address " onchange="checkPass()" class="form-control  text-light "  required ><br>
                <span id="checkEmail"  class="checkLogin text-left p-0" ></span>
                <input type="password" id="pass"  placeholder="Password" class="form-control text-light"  required> <br> 
                <span  id="checkPass" class="checkLogin"></span> <br>
                <a href="../index.html"><button type="button" class="btn btn-danger w-100 p-3">Login</button>  </a>              
            </div>
        
        </div>
      
    </div>
</body>
</html>
